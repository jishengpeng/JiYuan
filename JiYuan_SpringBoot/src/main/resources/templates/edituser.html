<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>添加/编辑用户</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- BUG：bootstrap样式当从listusers转到本页面时没有生效！ -->
</head>
<body>
    <div class="container-fluid" >
        <div class="row">
            <h5>编辑用户</h5>
        </div>
        <form class="form-row" th:action="@{/saveuser}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">账号</label>
                <input id="username" class="form-control" th:field="*{username}" required placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input id="password" type="password" class="form-control" th:field="*{passwd}" required placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input id="name" type="text" class="form-control" th:field="*{nickname}" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="phone">手机</label>
                <input id="phone" type="text" class="form-control" th:field="*{mobile}" placeholder="请输入手机">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="请输入邮箱">
            </div>
            <input type="hidden" th:field="*{validState}">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</body>
</html>
