<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/vue.min.js}"></script>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/vue.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h5>用户管理</h5>
        </div>
        <div class="row">
            <form class="form-row" th:action="@{/listusers}" method="post">
                <div class="form-group">
                    <label for="kw">关键字</label>
                    <input type="text" id="kw" placeholder="请输入关键字进行用户搜索" name="kw">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="搜索">
                </div>
            </form>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>账号</th>
                        <th>性别</th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>邮箱</th>
                        <th>--</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${pages.content}">
                        <td th:text="${uStat.count}"></td>
                        <td th:text="${u.username}"></td>
                        <td th:text="${u.gender}"></td>
                        <td th:text="${u.nickname}"></td>
                        <td th:text="${u.mobile}"></td>
                        <td th:text="${u.email}"></td>
                        <td><a th:href="@{|/edituser/${u.userid}|}">编辑</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
